version: "3"
services:
  client:
    build:
       context: . 
    env_file:
      - local.env
    ports:
      - "8002:8000"
    volumes:
      - ./trade_remedies_public:/app/
      - ./trade_remedies_client:/app/trade_remedies_client/
    command: python manage.py runserver 0.0.0.0:8000
    networks:
      - trade_remedies_network
networks:
  trade_remedies_network:
    external: true