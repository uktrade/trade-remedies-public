{% extends 'v2/govuk/base.html' %}


{% block main_content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <h1 class="govuk-heading-xl">
            Forgotten your password?
        </h1>

        <p>We will send you a link in an email that you can use to reset your password.</p>
        <p>You'll only receive a password reset email if that email address is registered with us.</p>

        <form action="signin-forgotpass-sent" method="post" id="signin-forgotpass-form">


            <div class="govuk-form-group">
                <label class="govuk-label" for="forgotpass-email">
                    Email address
                </label>

                <input class="govuk-input govuk-input--width-20" id="forgotpass-email" name="forgotpass-email"
                       type="text" autocomplete="email">

            </div>


            <button class="govuk-button" data-module="govuk-button">
                Request password reset
            </button>


        </form>

    </div>
</div>

{% endblock main_content %}
